<div class="pushable {{#if actor.system.locked}} locked {{else}} unlocked {{/if}} sheet-lock-button">
	<a class="front sheet-lock-button {{#if actor.system.locked}} locked {{else}} unlocked {{/if}}" title="{{localize 'CityOfMist.command.toggleLock' }}">
		{{#if actor.system.locked}}
		<i class="fas fa-lock"></i>
		{{else}}
		<i class="fas fa-unlock"></i>
		{{/if}}
	</a>
</div>
